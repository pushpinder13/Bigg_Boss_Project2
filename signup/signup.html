<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bigg Boss Voting Zone</h1>
    <form action="after-login/After-login.html">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>Register Now</h3>
            <p>Sign up with your username and password</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">

            <!-- Name -->
            <label for="f_Name" class="f-name">First Name</label>
            <input type="text" placeholder="First Name" name="fname" required class="f-name">

            <!-- Name -->
            <label for="l_Name" class="l-name">Last Name</label>
            <input type="text" placeholder="Last Name" name="lname" required class="f-name">

            <!-- Username -->
            <label for="email">Your E-mail</label>
            <input type="text" placeholder="Enter E-mail" name="email" required>

            <!-- Password -->
            <label for="pswrd">Your password</label>
            <input type="password" placeholder="Enter Password" name="pswrd" required pattern=".{8,16}"
                title="minimum 8 character">

            <!-- Submit button -->
            <button type="submit" onclick="signup()">sign up</button>

            <!-- Sign up link -->
            <p class="register">Already a member? <a href="/index.html">Login Now!</a></p>

        </div>

    </form>

    <script>
        function signup() {
            var firstName = document.getElementsByName('fname')[0].value;
            var lastName = document.getElementsByName('lname')[0].value;
            var email = document.getElementsByName('email')[0].value;
            var password = document.getElementsByName('pswrd')[0].value;

            if (firstName !== '' && lastName !== '' && email !== '' && password !== '') {
                alert('Sign up successful!');
                window.location.href = '/index.html';
            }
            else {
                alert('Please fill in all fields.');
            }
        }
    </script>
    
</body>

</html>
