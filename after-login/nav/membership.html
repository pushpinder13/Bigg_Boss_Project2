<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bigg Boss Voting Zone</h1>
    <form action="after-login/After-login.html">

        <div class="headingsContainer">
            <h3>Sign in</h3>
            <p>Sign in with your E-mail & Password</p>
        </div>

        <div class="mainContainer">
            <!-- Username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password"><br>

            <div class="subcontainer">
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <p class="forgotpsd"> <a href="/forgot-pswd/forgot.html">Forgot Password?</a></p>
            </div>


            <!-- Submit button -->
            <button type="submit">Join</button>

            <!-- Sign up link -->
            <p class="register">Not a member? <a href="/signup/signup.html">Register here!</a></p>
            <p class="register">Admin Login <a href="/admin-login/a-login.html">click here!</a></p>


        </div>

    </form>
</body>

</html>

    <input type="submit" value="Join">
