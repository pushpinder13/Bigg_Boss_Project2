<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bigg Boss Voting Zone</h1>
    <form action="/index.html" >

        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>Reset Password</h3>
            <p>Enter your new password</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- New Password -->
            <label for="newPassword">New Password</label>
            <input type="password" placeholder="Enter New Password" name="newPassword" required>

            <!-- Confirm Password -->
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" name="confirmPassword" required>

            <!-- Submit button -->
            <button type="submit" onclick="forgot()">Reset Password</button>


        </div>

    </form>

    <script>

            function forgot() {
            var newPassword = document.getElementsByName('newPassword')[0].value;
            var confirmPassword = document.getElementsByName('confirmPassword')[0].value;

            if (newPassword !== confirmPassword) {
                document.getElementsByName('newPassword')[0].value = "";
                document.getElementsByName('confirmPassword')[0].value = "";
                document.getElementsByName('newPassword')[0].focus();
                alert('Entered password does not match ');
            } else {
                alert('Password Forgot Sucessful ');
                window.location.href = '/index.html';
            }
        }
    </script>
</body>

</html>
